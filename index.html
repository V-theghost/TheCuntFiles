<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Cunt Files</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      padding: 24px;
      font-family: system-ui, sans-serif;
      background: white;
      color: black;
    }

    h1 {
      text-align: center;
      margin-bottom: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    a {
      display: block;
      border: 1px solid black;
    }

    img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>

<h1>The Cunt Files</h1>
<div class="grid" id="grid"></div>

<script>
  // CHANGE THESE TWO LINES ONLY
  const USER = "V-theghost";
  const REPO = "TheCuntFiles";

  fetch(`https://api.github.com/repos/${USER}/${REPO}/contents/qoutes`)
    .then(r => r.json())
    .then(files => {
      const grid = document.getElementById("grid");

      files
        .filter(f => f.type === "file" && /\.(png|jpe?g|webp|gif|svg)$/i.test(f.name))
        .forEach(f => {
          const a = document.createElement("a");
          a.href = `qoutes/${f.name}`;

          const img = document.createElement("img");
          img.src = `qoutes/${f.name}`;

          a.appendChild(img);
          grid.appendChild(a);
        });
    });
</script>
<footer>Note that if some files don't load, you may need to delete your cookies for this site</footer>
</body>
</html>
